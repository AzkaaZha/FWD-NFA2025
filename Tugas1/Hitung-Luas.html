<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Bangun Datar</title>
</head>
<body>
    
    <h3>Menghitung Luas Bangun Datar</h3>

    <script>
        // Fungsi untuk menghitung luas persegi panjang
        function luasPersegiPanjang (panjang, lebar) {
            return panjang * lebar;
        }

        // Fungsi untuk menghitung luas bujur sangkar
        function luasBujurSangkar (sisi) {
            return sisi * sisi;
        }

        // Fungsi untuk menghitung luas segitiga
        function luasSegitiga (alas, tinggi) {
            return (alas * tinggi) / 2;
        }

        // Deklarasi variabel
        let panjang = 10;
        let lebar = 8;
        let sisi = 7;
        let alas = 10;
        let tinggi = 4;

        // Menampilkan hasil perhitungan luas bangun datar
        document.write("<p>Luas Persegi Panjang : " + luasPersegiPanjang(panjang, lebar) + "</p>");
        document.write("<p>Luas Bujur Sangkar : " + luasBujurSangkar(sisi) + "</p>");
        document.write("<p>Luas Segitiga : " + luasSegitiga(alas, tinggi) + "</p>");
    </script>
</body>
</html>
