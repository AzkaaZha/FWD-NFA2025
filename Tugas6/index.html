<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas JS Pertemuan 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer type="module" src="controller.mjs"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Daftar Data</h2>

        <!-- Form untuk menambah data -->
        <div class="card p-3 my-3">
            <h5>Tambah Data</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="nama" class="form-control" placeholder="Nama">
                </div>
                <div class="col-md-2">
                    <input type="number" id="umur" class="form-control" placeholder="Umur">
                </div>
                <div class="col-md-3">
                    <input type="text" id="alamat" class="form-control" placeholder="Alamat">
                </div>
                <div class="col-md-3">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary w-100" onclick="tambahDataDariForm()">Tambah</button>
                </div>
            </div>
        </div>

        <!-- Tabel untuk menampilkan data -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Alamat</th>
                    <th>Email</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
        </table>
    </div>

    <script type="module">
        import { tampilkanData, tambahData } from "./controller.mjs";

        // Menampilkan data saat halaman dimuat
        tampilkanData();

        // Fungsi untuk menangani tambah data dari form
        window.tambahDataDariForm = function() {
            const nama = document.getElementById("nama").value;
            const umur = parseInt(document.getElementById("umur").value);
            const alamat = document.getElementById("alamat").value;
            const email = document.getElementById("email").value;

            if (nama && umur && alamat && email) {
                tambahData(nama, umur, alamat, email);
                document.getElementById("nama").value = "";
                document.getElementById("umur").value = "";
                document.getElementById("alamat").value = "";
                document.getElementById("email").value = "";
            } else {
                alert("Semua kolom harus diisi!");
            }
        }
    </script>

</body>
</html>
