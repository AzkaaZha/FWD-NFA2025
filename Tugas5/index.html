<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Manajemen Produk</h1>

        <!-- Tabel Produk -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">Daftar Produk</div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nama Produk</th>
                            <th>Harga</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="produk-list">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-success text-white">Tambah Produk</div>
            <div class="card-body">
                <form id="form-produk">
                    <div class="mb-3">
                        <label class="form-label">Nama Produk</label>
                        <input type="text" id="nama-produk" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Harga</label>
                        <input type="number" id="harga-produk" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Tambah Produk</button>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
