<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Transportasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    
    <h2>Sistem Manajemen Transportasi</h2>

    <div class="card p-3 mb-4">
        <h5>Form Penyewaan Kendaraan</h5>
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="nama_pelanggan" class="form-control" placeholder="Nama Pelanggan">
            </div>
            <div class="col-md-3">
                <input type="number" id="no_hp" class="form-control" placeholder="No. HP">
            </div>
            <div class="col-md-3">
                <select name="" id="KendaraanDisewa" class="form-control">
                    <option value="">Pilih Kendaraan</option>
                    <option value="Mobil">Mobil</option>
                    <option value="Motor">Motor</option>
                    <option value="Sepeda">Sepeda</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" onclick="sewaKendaraan()">Sewa Kendaraan</button>
            </div>
        </div>
    </div>

    <h5>Daftar Penyewa Kendaraan</h5>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>No. Handphone</th>
                <th>Kendaraan Disewa</th>
            </tr>
        </thead>
        <tbody id="daftar_penyewa"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
