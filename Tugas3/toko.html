<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Toko Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    
    <h2>Manajemen Toko Online</h2>

    <!-- Tambah Produk -->
    <div class="card p-3 mb-4">
        <h5>Tambah Produk</h5>
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="nama_produk" class="form-control" placeholder="Nama Produk">
            </div>
            <div class="col-md-3">
                <input type="number" id="harga_produk" class="form-control" placeholder="Harga Produk">
            </div>
            <div class="col-md-3">
                <input type="number" id="stok_produk" class="form-control" placeholder="Stok Produk">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" onclick="tambahProduk()">Tambah Produk</button>
            </div>
        </div>
    </div>

    <!-- Daftar Produk -->
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nama Produk</th>
                <th>Harga Produk</th>
                <th>Stok Produk</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="daftar_produk"></tbody> 
    </table>

    <script src="index.js"></script>
</body>
</html>
